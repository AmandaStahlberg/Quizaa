<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaa</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./Scripts/login.js"></script>
  </head>
  <body>
    <header class="header">QUIZAA</header>
    <main class="main">
      <div class="login-container">
        <form class="flex vertical" action="/" method="GET">
          <h2 class="title">Log in</h2>

          <label class="login-label" for="userName">User name</label>
          <input
            class="login-input"
            type="text"
            name=" loginDetails"
            id="userNameLogin"
          />

          <label class="login-label" for="password">Password</label>
          <input
            class="login-input"
            type="password"
            name="loginDetails"
            id="passwordLogin"
          />
          <button
            class="primary-button-lg"
            type="button"
            id="submitLogin"
            value="Login"
          >
            Log in
          </button>
          <a class="link-button" href="./registration.html">
            Or register here!
          </a>
        </form>
      </div>
    </main>
  </body>
</html>
