<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaa</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./Scripts/main.js"></script>
    <script defer src="./Scripts/registration.js"></script>
    <script defer src="./Scripts/login.js"></script>
  </head>
  <body>
    <header class="header">QUIZAA</header>
    <main class="main">
      <div class="login-container">
        <form class="flex vertical" action="/" method="GET">
          <h2 class="title">Log in</h2>

          <label class="login-label" for="email">Email</label>
          <input class="login-input" type="email" name="email" id="email" />

          <label class="login-label" for="password">Password</label>
          <input class="login-input" type="password" name="password" id="password" />
          <a href="">
            <button class="primary-button-lg">Log in</button>
          </a>
            <a class="link-button" href="registration.html"> Or register here! </a>
        </form>
      </div>
    </main>
  </body>
</html>
