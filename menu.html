<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaa</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/menu.css" />
    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/menu.js"></script>
  </head>
  <body>
    <header class="header">QUIZAA</header>
    <main class="menuContainer">
      <div class="menuLeft">
        <div class="menuWelcome"><h1 id="greeting"></h1></div>
        <div class="menuInfo">
          <p>
            Are you ready to start playing? Choose what you want from the menu
            below.
          </p>
        </div>
        <div>
          <button id="startGame" class="primary-button-lg">Start Quizaa</button>
          <button class="secondary-button-lg">Highscore</button>
          <a href="./rules.html">
            <button class="secondary-button-lg">Rules</button>
          </a>
        </div>
        <a class="link-button" href="./index.html">Or logout</a>
      </div>
      <div class="menuRight">
        <div class="menuChatBubble">
          <span>Are you ready?</span>
        </div>
        <div class="menuImg"><img src="./Assets/game-leader.png" /></div>
      </div>
    </main>
  </body>
</html>
