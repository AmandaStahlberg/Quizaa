<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./css/game.css">
    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/GameLogic.js"></script>
    <script src="./Scripts/bots.js"></script>
  </head>
  <body class="gamebody">
    <header class="header">QUIZAA</header>
    <main class = "main">
        <div class="gameContainer flex padding">
          <div class="userBox">
              <h3 class="user-item" id="timer" ><!-- code injected with js --></h3>
              <h2 class="user-item" id="presentText">Choose a number between 1-10</h2>
              <input onfocus=this.value='' class=" user-item" id="guess"></input>
              <button class="primary-button-lg user-item" id="submitGuess">Go</button>
              <div class="start">
                <button id="start">start</button>
              </div>
          </div>
          
        <div id="sillyBot" class="sillyBotBox padding">
          <div class="presentSilly">I'm Silly</div>
          <img id="sillySelfie" src="./Assets/cyborg-robot-2.png" alt="picture of sillybot"> 
          <h2 id="presentBotText">higher or lower</h2>
          <ul id="sillyBotUl">
            <h2>Bot guess:</h2>
              </ul>
        </div>

        <div id="dumbBot" class="dumbBotBox padding">
          <div class="presentDumb">I'm Dumb</div>
          <img src="./Assets/cyborg-robot-2.png" alt="picture of sillybot"> 
          <h2 id="presentDumbText">higher or lower</h2>
          <ul id="dumbUl">
            <h2>Bot guess:</h2>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
