<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/gameplay.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/win-lose.css">
    <script src="./Scripts/main.js"></script>
    <script defer src="./Scripts/win-lose.js"></script>
    <script defer src="./Scripts/GameLogic.js"></script>
    <script defer src="./Scripts/bots.js"></script>
    <script defer src="./Scripts/gamePlay.js"></script>
  </head>
  <body class="gamebody">
    <header class="header">QUIZAA</header>
    <main class = "main">
        <div class="gameContainer flex padding">
          <div class="userBox" id="userBox">
              <h3 class="user-item" id="timer" ><!-- code injected with js --></h3>
              <h2 class="user-item" id="presentText">Choose a number between 1-10</h2>         
              <!-- input validation -->
              <input onfocus=this.value='' class="user-item" id="guess" autofocus></input>
              <div class="mobile-btn">
                <button class="primary-button-lg user-item" id="submitGuess">Go</button>
              </div>
              <!-- <div class="start">
                <button id="start">start</button>
              </div> -->
          </div>
          <!-- Go higher screen -->
          <div id="go-higher"  class="go-higher">
            <div class="game-leader">
              <div class="game-leader-text">
                Close but no cigar, you need to get higher!
              </div>
              <div>
                <h2>Try Again</h2>
                <img src="./Assets/game-leader.png" alt="Game Leader">
              </div>
            </div>
          </div>
          <!-- go lower screen -->
            <div id="go-lower" class="go-lower">
              <div class="game-leader">
                <div class="game-leader-text">
                  Close but no cigar, you need to get lower!
                </div>
                <div>
                  <h2>Try Again</h2>
                  <img src="./Assets/game-leader.png" alt="Game Leader">
                </div>
              </div>
            </div>
            <!-- you win screen -->
          <div id = "you-won">
            <h2 class="user-item" id="win">You guessed correctly, congratulations!</h2>
            <h2 class="user-item" id="score"><!-- code injected with js --></h2>
            <button class="primary-button-lg user-item" id="againW">One more time!</button>
            <button class="primary-button-lg user-item" id="boredW">I'm bored</button>
          </div>
          <div id = "you-lose">
            <h2 class="user-item" id="lose">the bot ate you alive, Game over!</h2>
            <button class="primary-button-lg user-item" id="againL">Play again</button>
            <button class="primary-button-lg user-item" id="boredL">I'm bored</button>
          </div>

        <div id="sillyBot" class="botBox padding">
          <h2 id="presentBotText">Guess</h2>
          <img id="sillySelfie" src="./Assets/silly.png" alt="picture of sillybot"> 
          <ul id="sillyBotUl">
              </ul>
        </div>
        <div id="dumbBot" class="botBox padding">
          <h2 id="presentDumbText">Guess</h2>
          <img src="./Assets/dumb.png" alt="picture of dumbbot"> 
          <ul id="dumbUl">
          </ul>
        </div>
        <div id="hardcoreBot" class="botBox padding">
          <h2 id="presentHardcoreText">Guess</h2>
          <img src="./Assets/hardcore.png" alt="picture of hardcorebot"> 
          <ul id="hardcoreBotUl">
          </ul>
        </div>
        
      </div>
      <!-- continue button when bots guesses are presented -->
      <div class="btn-container-gameplay">
        <button id="continue-game-btn" class="continue-game primary-button-lg"><span>Continue</span></button>
      </div>

    </main>
  </body>
</html>
