<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./css/game.css">
    <script defer src="./Scripts/GameLogic.js"></script>
    <script defer src="./Scripts/bots.js"></script>
  </head>
  <body class="gamebody">
      <div class="gameContainer flex">
        <div class="userBox">
            <h3 class="user-item" id="timer" ><!-- code injected with js --></h3>
            <h2 class="user-item" id="presentText" >Choose a number between 1-10</h2>
            <input class=" user-item" id="guess"></input>
            <button class=" user-item" id="submitGuess">Go</button>
        </div>
      <div id="sillyBot" class="sillyBotBox">
        <div class="presentSilly">I'm Silly</div>
        <img id="sillySelfie" src="./Assets/cyborg-robot-2.png" alt="picture of sillybot"> 
        <h2 id="presentBotText">higher or lower</h2>
        <ul id="sillyBotUl">
          <h2>Guesses:</h2>
            </ul>
      </div>
    </div>
    <div class="start">
      <button id="start">start</button>
    </div>
  </body>
</html>
