<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaa</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/desktop.css">
    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/registration.js"></script>
    <script src="./Scripts/login.js"></script>
    <script defer src="./Scripts/GameLogic.js"></script>
    <script defer src="./Scripts/bots.js"></script>
  </head>
  <body>
      <div class="gameContainer flex">
      <div class="userBox">
        <h2 id="presentText">Guess a number</h2>
        <h3 id="timer"><!-- code injected with js --></h3>
          <button id="start">start</button>
          <input class="hide" id="guess"></input>
          <button class="hide" id="submitGuess">Submit</button>
      </div>
      <div class="sillyBotBox">
        <h2>silly bot</h2>
        <h2 id="presentBotText"></h2>
        <ul id="sillyBotUl">
          <p>silly bot guesses</p>
        </ul>
      </div>
    </div>
    <form
      id="registerForm"
      class="flex vertical registerForm"
      style="margin: 1rem"
    >
      <label for="userName">Username</label>
      <input type="text" name="loginDetails" id="userNameReg" />
      <label for="email">Email</label>
      <input type="text" name="loginDetails" id="emailReg" />
      <label for="password">Password</label>
      <input type="password" name="loginDetails" id="passwordReg" />
      <label for="confirmPassword">Confirm password</label>
      <input type="password" name="loginDetails" id="confirmPasswordReg" />
      <input
        type="button"
        id="submitRegistration"
        value="Submit registration"
      />
    </form>
    <form
      id="loginForm"
      class="flex vertical registerForm"
      style="margin: 1rem"
    >
      <label for="userName">Username</label>
      <input type="text" name=" loginDetails" id="userNameLogin" />
      <label for="password">Password</label>
      <input type="password" name="loginDetails" id="passwordLogin" />
      <input type="button" id="submitLogin" value="Login" />
    </form>
  </body>
</html>
