<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaa</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/startpage.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/typeWriter.js"></script>
  </head>
  <body>
    <header class="header"><a href="./index.html">QUIZAA</a></header>
    <main class="main">
      <div class="chat-bubble-wrapper">
        <div class="chat-bubble">
          <span id="readySentence">
            <!-- SENTENCE TO TYPEWRITE -->
          </span>
          <span class="cursor" id="cursor" class="blink">
            <!-- CURSOR BLINK WITH JAVASCRIPT FUNCTION -->
            _</span
          >
        </div>
      </div>
      <div class="welcome"><h1>Welcome to Quizaa!</h1></div>
      <div class="button-container">
        <a href="./login.html">
          <button class="primary-button-lg">Log in here</button>
        </a>
        <a class="link-button" href="./registration.html">
          Or register here!
        </a>
      </div>
    </main>
  </body>
</html>
