<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaa</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./CSS/chooseBots.css" />
    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/chooseBots.js"></script>
  </head>
  <body>
    <header class="header">QUIZAA</header>
    <main class="main">
      <h1 class="title">Choose your opponents</h1>
      <div class="bots-container">
        <div class="bot-box" id="bot1">
          <h4 class="bot-name">Silly bot</h4>
          <img class="bot-img" src="./Assets/cyborg-robot-1.png" alt="" />
        </div>
        <div class="bot-box" id="bot2">
          <h4 class="bot-name">Hardcore bot</h4>
          <img class="bot-img" src="./Assets/cyborg-robot-2.png" alt="" />
        </div>
        <div class="bot-box" id="bot3">
          <h4 class="bot-name">Dumb bot</h4>
          <img class="bot-img" src="./Assets/cyborg-robot-3.png" alt="" />
        </div>
      </div>
      <div class="button-container">
        <a href="./game.html">
          <button class="primary-button-sm">Continue</button>
        </a>
      </div>
    </main>
  </body>
</html>
