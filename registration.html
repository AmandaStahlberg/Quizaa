<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaa</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/registration.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./Scripts/registration.js"></script>
    <script src="./Scripts/main.js"></script>
  </head>
  <body>
    <header class="header">QUIZAA</header>
    <main class="main">
      <div class="registration-container">
        <h1 class="title">Register</h1>

        <div class="register-form">
          <div class="top-row">
            <div class="username-input">
              <label class="register-label" for="userName">Username</label>
              <input
                class="register-input"
                name="loginDetails"
                type="text"
                id="userNameReg"
              />
            </div>

            <div class="email-input">
              <label class="register-label" for="email">Email</label>
              <input
                class="register-input"
                id="emailReg"
                name="loginDetails"
                type="text"
              />
            </div>
          </div>

          <div class="bottom-row">
            <div class="password-input">
              <label class="register-label" for="password">Password</label>
              <input
                class="register-input"
                type="password"
                name="loginDetails"
                id="passwordReg"
              />
            </div>

            <div class="second-password-input">
              <label class="register-label" for="confirmPassword"
                >Confirm password</label
              >
              <input
                class="register-input"
                type="password"
                name="loginDetails"
                id="confirmPasswordReg"
              />
            </div>
          </div>

          <div class="button-container">
            <button class="primary-button-lg" id="submitRegistration">
              Register
            </button>

            <a class="link-button" href="./login.html"> Or log in here! </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
